<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="circle">
        <p>
          <span  class="percentage">76</span><br>of 100
        </p>
      </div>
      <p class="appreciation">Great</p>
      <p class="details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <!-- <p class="summary">Summary</p> -->
      <div class="reaction category">
        <img src="./assets/images/icon-reaction.svg" alt="thunder icon">
        <p>
          <span class="red">Reaction</span>
          <span class="rate">
            <span class="bold">80</span>/100
          </span>
        </p>
      </div>
      <div class="memory category">
        <img src="./assets/images/icon-memory.svg" alt="brain icon">
        <p>
          <span class="yellow">Memory</span>
          <span class="rate">
            <span class="bold">92</span>/100
          </span>
        </p>
      </div>
      <div class="verbal category">
        <img src="./assets/images/icon-verbal.svg" alt="discussion-bubble icon">
        <p>
          <span class="green">Verbal</span>
          <span class="rate">
            <span class="bold">61</span>/100
          </span>
        </p>
      </div>
      <div class="visual category">
        <img src="./assets/images/icon-visual.svg" alt="eye icon">
        <p>
          <span class="blue">Visual</span>
          <span class="rate">
            <span class="bold">72</span>/100
          </span>
        </p>
      </div>
      <div class="continue-button">
        <p>Continue</p>
      </div>
    </div>
  </div>
</body>
</html>
